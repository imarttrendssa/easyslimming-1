<!DOCTYPE HTML>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Payfast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <p></p>
    <p></p>

    <div class="container w-20">
    <table class="table table-dark">
        <thead>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</div>


<div class="container w-50">
    
    <form name="PayFastPayNowForm" action="https://www.payfast.co.za/eng/process" method="post">

        <input required type="hidden" name="cmd" value="_paynow">
        <input required type="hidden" name="receiver" pattern="[0-9]" value="12372647">
        <input required type="hidden" name="amount" id="amount" value="5">
        <input required type="hidden" name="item_name" id="item_name" maxlength="255" value="r">

        <table>
        <tr>
        <td colspan=2>
        <input type="image" src="https://www.payfast.co.za/images/buttons/BuyNow/Red-Large-Square-BuyNow.png" alt="Buy Now" title="Buy Now with PayFast">
        </td>
        </tr>
        </table>

    </form>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>  
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<script src="script.js"></script>
</body>
</html>
